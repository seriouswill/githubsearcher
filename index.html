<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Github Hub</title>

        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    [endif]-->
</head>
<body>
    <header class="container">
        <nav>
            <ol>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ol>
        </nav>
        <h1><img src="./img/logo.jpeg" alt="logo" id="logo" class="bordered-image"></h1>
        <p>This is a site to search Github for interesting projects.</p>
        

    </header>
    <section id="main" class="container">
        <p>In this example <em>sample site </em> we can show a list of <a href="http://github.com"></a> Github projects <span>and the data</span> about  <strong>these projects</strong></p>
        <form action="http://wilder.azurewebsites.net/echo" method="POST" id="gitHubSearchForm" class="bordered-image">
            <label for="searchPhrase">Search Phrase:</label>
            <input type="text" name="searchPhrase" id="searchPhrase"/><br>
            <input type="checkbox" name="useStars" id="useStars" checked="true" /> 
            <label for="useStars">Use Stars?</label> <br>
            <select name="langChoice" id="langChoice">
                <option >All</option>
                <option selected="true">JavaScript</option>
                <option >C#</option>
                <option >Java</option>
                <option >Ruby</option>
            </select>
            <br>
            <input type="submit" value="search"/>
            <div id="results" class="bordered-image">
                <button id="toggleButton">Hide</button>
            <div id="resultList">This is where the results will live eventually.</div>
        </div>
        </form>
    </section>
    <footer class="container">
